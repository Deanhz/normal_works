<!DOCTYPE html>
<head>
  <title>LaiOffer Q&A</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
</head>

<body>

<div class="ui container" style="margin-top: 15px; margin-bottom: 15px;">

  <div class="ui secondary center aligned segment">
    <div class="ui container" style="width:300px; margin-bottom: 20px;">
      <form action="/javatips" method="post">
        {% csrf_token %}
        <h1 class="ui header">
          <i class="student icon"></i>
          <div class="content">
            LaiOffer
            <div class="sub header">Search Engine</div>
          </div>
        </h1>
    </div>
    <form action="/javatips" method="post">
      {% csrf_token %}
      <div class="ui huge fluid action left icon input">
        <i class="search icon"></i>
        <input name="q" type="text" id="q" placeholder="Search..." value="{{ query }}"">
        <button class="ui teal button">Search</button>
      </div>
    </form>
  </div>

  <div class="ui secondary segment">
    <div class="ui relaxed divided items">

      {% for ques in question_list %}

        <div class="ui accordion item">
          <div class="ui small image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp8Vsto1brq08fa627zIf_IhgzozQjNhvyy5ApEVA0SvPhBjZq">
          </div>
          <div class="content">

            <a class="header">{{ ques.Title|safe }}</a>

            <div class="meta">
              {% for tag in ques.Tags %}
                <div class="ui label">{{ tag }}</div>
              {% endfor %}
            </div>

            <div class="meta">
              <label>AnswerCount: {{ ques.AnswerCount }}</label>
              <label>ViewCount: {{ ques.ViewCount }}</label>
            </div>

          </div>
        </div>

      {% endfor %}

    </div>
  </div>

</div>

<script type="text/javascript">
    $('.ui.accordion').accordion();
</script>

</body>
</html>
